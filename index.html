<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Colouring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="white" onclick="changeColor('White')">Eraser</button>
                <button class="gray" onclick="changeColor('gray')">Gray</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button class="reset" onclick="resetBoard()">Reset</button>

            </div>
            <div class="input">
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button class="size">Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100.
            </div>
        </div>
      
    </div>
    





    <script src="index.js"></script>
</body>
</html>
